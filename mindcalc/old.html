<!DOCTYPE html>
<html lang="en">

<head>
  <title>mindcalc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/animation.js">

  </script>
</head>

<body>
  <div class="centered" id="container">
    <div class="centered halfHeight">
      <!--<div class="centerHorizontal_Div">-->
      <!--SETTINGS -->
      <button type="button" id="btnOpenSettings" class="btn btn-default btn-sm">
<span class="glyphicon glyphicon-cog"></span> Settings
</button>

      <form>
         <div id="timer"></div><br>
        <div class="centerHorizontal_Div" id="numOne"></div><br>
        <div class="form-group has-feedback ">
          <!-- <div class="col-lg-4 col-lg-offset-4 "> -->
            <div class="right-inner-addon">
              <input class="centerHorizontal_Div" class="form-control botInputStyle" id="ansId" name="field1" type="number" width="50" height="48px" />
              <span class="form-control-feedback glyphicon"></span>
            </div>
          <!-- </div> -->
        </div> <br> <br>

        <div id="numPad" class="centerHorizontal_Div">
          <button type="button" id="numPadBtn1" class="numPadSz"> 1 </button>
          <button type="button" id="numPadBtn2" class="numPadSz"> 2 </button>
          <button type="button" id="numPadBtn3" class="numPadSz"> 3 </button>
          <button type="button" id="numPadBtn4" class="numPadSz"> 4 </button>
          <button type="button" id="numPadBtn5" class="numPadSz"> 5 </button><br><br>
          <button type="button" id="numPadBtn6" class="numPadSz"> 6 </button>
          <button type="button" id="numPadBtn7" class="numPadSz"> 7 </button>
          <button type="button" id="numPadBtn8" class="numPadSz"> 8 </button>
          <button type="button" id="numPadBtn9" class="numPadSz"> 9 </button>
          <button type="button" id="numPadBtn0" class="numPadSz"> 0 </button>
          
        </div> <br> <br>
        <button type="button" id="numPadBtnC"> CLEAR </button>
        <button type="button" id="autoModeBtn"> Auto </button>
        

        <button type="button" id="btnNext" class="btn btn-default btn-sm centerHorizontal_Div">
<span class="glyphicon glyphicon-arrow-right"></span> NEXT
</button>

      </form>
      <!--</div>-->
    </div>

    <div id="settingsDiv" class="centered halfHeight">
      <button type="button" id="btnSaveSettings" class="btn btn-default btn-sm">
<span class="glyphicon glyphicon-ok-sign"></span> OK
</button>
      <br><br>

      <input type="radio" name="modeRadio" onclick="userRadioOption(this);" value="TWO_DIGITS_MULT"> 2 digits x 2 digits
      <br><br>
      <input type="radio" name="modeRadio" onclick="userRadioOption(this);" value="TWO_DIGITS_SQR"> 2 digits Square<br><br>
      <input type="radio" name="modeRadio" onclick="userRadioOption(this);" value="TWO_DIGITS_SPL"> 2 digits Spl Numbers<br><br>
      <input type="radio" name="modeRadio" onclick="userRadioOption(this);" value="VAR_LEN_MULT">
      <div class="inlineArrange">
        <input type="number" id="digitFirst_mul"> X
        <input type="number" id="digitSecond_mul">
      </div>
      <br><br>
      <input type="radio" name="modeRadio" onclick="userRadioOption(this);" value="VAR_LEN_ADD">
      <div class="inlineArrange">
        <input type="number" id="digitFirst_add"> +
        <input type="number" id="digitSecond_add">
      </div>
      <br><br>

      <label class="switch">
<input type="checkbox">
<div class="slider round"></div>
</label>
      <br> <br>

      <label class="switch">
<input type="checkbox" checked>
<div class="slider round"></div>
</label>
    </div>
  </div>
  </div>

</body>

</html>
