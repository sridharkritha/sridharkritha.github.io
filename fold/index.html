<!DOCTYPE html>
<html>
<head>
  <title>Fold & Win</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/slider.css">
  <script type="text/javascript" src="js/predict.js"> </script>
</head>

<body>

 <div id="divForm">
<div class="centerHorizontal_Div">
<form METHOD="POST">

<!-- 1. INPUT -->
<!-- Time of meeting -->
Time: <input type="time" id="timeId" name="time" autofocus>
<span class="lineBreakID" ></span>
<!-- total number of horse running -->
<!-- Runners(#): <input type="number" id="nRunnersId"  class="nRunnersInputField">
<span class="lineBreakID" ></span> -->
<!-- Horse Number -->
H Number: <input type="number" id="horseId"  class="hNoInputField">
<span class="lineBreakID" ></span>
<!--
Input Masking - odd: xx / xx
https://stackoverflow.com/questions/12578507/how-to-implement-an-input-with-a-mask
-->
Odd:
<input type="text" id="oddId" name="date" placeholder="xx / xx" onkeyup="
  var date = this.value; 
  if (window.event.keyCode == 8) {
    // Backspace
    // alert('Undo!') 
  }
  else if (date.match(/^\d{2}$/) !== null) {
     this.value = date + '/';
  }" maxlength="5">
  <span class="lineBreakID" ></span>

<!-- % of win as slide bar -->
Win(%): 
<!-- <input type="number" id="winPercentageId"  class="winPercentageInputField">  -->
<input type='range' id="winPercentageId" min='0' max='100' value='50' step='1' onchange= 'showValue(this.value,"sliderID")' oninput = 'showValue(this.value,"sliderID")'> <span id="sliderID" >50</span>
<span class="lineBreakID" ></span>
<!-- 3 radio choice - win only, 2,3,4,5 places ew -->
<input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="winTypeRadioOption(this);" value="WIN_ONLY" checked> <span class = "">&nbsp; Win Only</span>
<!--
<input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="winTypeRadioOption(this);" value="TWO_PLACES"> <span class = "">&nbsp; 2 Places</span>
<input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="winTypeRadioOption(this);" value="THREE_PLACES"> <span class = "">&nbsp; 3 Places</span>
-->
<input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="winTypeRadioOption(this);" value="MORE_PLACES"> <span class = "">&nbsp; N Places</span>
<span class="lineBreakID" ></span>
<!-- 2. OUTPUT OPTIONS -->
<!-- 2 Fold -->
<!-- <input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="foldTypeRadioOption(this);" value="TWO_FOLD"> <span class = "btnProp">&nbsp; 2 Fold</span> -->
<!-- 3 Fold -->
<!-- <input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="foldTypeRadioOption(this);" value="THREE_FOLD"> <span class = "btnProp">&nbsp; 3 Fold</span> -->
<!-- 4 Fold -->
<!-- <input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="foldTypeRadioOption(this);" value="FOUR_FOLD"> <span class = "btnProp">&nbsp; 4 Fold</span> -->
<!-- 5 Fold -->
<!-- <input type="radio" class = "radioProp rightMargin" name="modeRadio" onclick="foldTypeRadioOption(this);" value="FIVE_FOLD"> <span class = "btnProp">&nbsp; 5 Fold</span>
<span class="lineBreakID" ></span> -->

<button type="button" id="btnNextId" class = "btnProp"> NEXT </button>
<button type="button" id="btnFoldId" class = "btnProp"> FOLD </button> 
<button type="button" id="btnPrevId" class = "btnProp"> PREV </button>


</form>
</div>  <!-- end of div class="centerHorizontal_Div"  -->
</div>  <!-- end of divForm -->
